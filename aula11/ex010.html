<!DOCTYPE html>
<html lang="pt=-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcula()">    
    <div class="res">

    </div>
    <script>
        var txtv = document.querySelector('input#txtvel')
        function calcula(){
            var vel = Number(txtv.value)
            var res = document.querySelector('div.res')
            res.innerHTML = `Sua velocidade é de <strong>${vel} Km/h</strong>`
            if(vel > 60){
                res.innerHTML += `<p>Voce foi <strong>MULTADO</strong> por exesso de velocidade`
            }
           res.innerHTML += `<p>Dirija sempre com cinto de seguança</p>`
        }
    </script>
</body>
</html>
