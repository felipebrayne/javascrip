<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de naconalidade</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: turquoise;
        }
        #bola{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Digite seu pais <input type="text" name="p" id="txt1">
    <input type="button" value="verificar" onclick="confirmar()">
    <div id="bola">
        Resultado
    </div>
    
    
    <script>   
   
    function confirmar(){
        var p = document.getElementById('txt1')
        var res = document.querySelector('div#bola')
        var pais = (p.value)
        if(pais == 'Brasil'){
            res.innerHTML = `Voce é brasileiro`
        } else{
            res.innerHTML = `Voce é estrangeiro`  
        }
    }

    </script>
</body>
</html>
