<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgreen;
            font: normal 15pt arial;
        }
        .caixa{
            width: 200px;
            height: 200px;
            background-color: rgba(10, 173, 173, 0.726);
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>teste de conhecimento</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo hic optio similique temporibus ipsam earum quo laudantium deserunt voluptatem, quos illum nostrum, ducimus tempore consectetur aliquid voluptatibus incidunt omnis. In.</p>
    <p>sou lindo</p>

    
        <input type="number" name="number-1" id="number-1"> +
        <input type="number" name="number-2" id="number-2">
        <input type="button" value="somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>
    <div class="caixa" >
        caixa da surpresa 
    </div>
    <script>
        function somar(){
            var tn1 = document.getElementById('number-1')
            var tn2 = document.getElementById('number-2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} Ã© igual a ${s}`
        }
        var c = document.querySelector('.caixa')
        c.addEventListener('click', clicar)
        c.addEventListener('mouseenter', entrar)
        c.addEventListener('mouseout', sair)

        function clicar(){
            c.innerText = 'clicou'
            c.style.background = 'red'
        }
        
        function entrar(){
            c.innerText = 'Entrou'
            c.style.background = ' rgba(10, 173, 173, 0.726'
        }
        function sair(){
            c.innerText = 'Saiu'
            c.style.background = ' rgba(10, 173, 173, 0.726'
        }







        var p1 = document.getElementsByTagName('p')[1]
        p1.style.background = 'green'

    </script>
</body>
</html>
